<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <!-- Custom navigation component using the template tag -->
        <template id="nav-template">
            <style>
                /* Styles for the navigation component */
                .navigation {
                    background-color: #333;
                    overflow: hidden;
                }

                .navigation a {
                    float: left;
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                .navigation a:hover {
                    background-color: #ddd;
                    color: black;
                }
            </style>
            <div class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </template>

        <script>
            // Define the custom element and its behavior
            class NavigationComponent extends HTMLElement {
                constructor() {
                    super();

                    // Create a shadow DOM to encapsulate the component's styles
                    const shadow = this.attachShadow({ mode: 'open' });

                    // Clone the template content and add it to the shadow DOM
                    const template = document.getElementById('nav-template');
                    const instance = template.content.cloneNode(true);
                    shadow.appendChild(instance);
                }
            }

            // Register the custom element
            customElements.define('navigation-component', NavigationComponent);
        </script>

        <!-- Use the custom navigation component -->
        <navigation-component></navigation-component>
    </body>
</html>
